<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css"/>
</head>
<body>
    <P id="oturn" class="oAtFirst">Player 'O', It Is Your Turn!</P>
    <p id="xturn" class="xTurn">Player 'X', It Is Your Turn!</p>
    <table id="table">
        <tr>
            <td id="1" onclick="Clicked(this.id)" class="none"></td>
            <td id="2" onclick="Clicked(this.id)" class="none"></td>
            <td id="3" onclick="Clicked(this.id)" class="none"></td>
        </tr>
        <tr>
            <td id="4" onclick="Clicked(this.id)" class="none"></td>
            <td id="5" onclick="Clicked(this.id)" class="none"></td>
            <td id="6" onclick="Clicked(this.id)" class="none"></td>
        </tr>
        <tr>
            <td id="7" onclick="Clicked(this.id)" class="none"></td>
            <td id="8" onclick="Clicked(this.id)" class="none"></td>
            <td id="9" onclick="Clicked(this.id)" class="none"></td>
        </tr>
    </table>
    <p id="result" class="result"></p>
</body>
<script src="./TicTacToe.js"></script>
</html>
